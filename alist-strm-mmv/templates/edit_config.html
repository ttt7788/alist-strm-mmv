{% extends 'index.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="d-flex align-items-center mb-4">
            <a href="{{ url_for('configs') }}" class="btn btn-outline-secondary rounded-pill me-3"><i class="bi bi-arrow-left"></i> 返回</a>
            <h2 class="fw-bold mb-0 text-dark"><i class="bi bi-pencil-square text-warning me-2"></i>编辑配置</h2>
        </div>

        <div class="card shadow-sm border-0 rounded-4 p-4">
            <form method="POST">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">配置名称</label>
                        <input type="text" class="form-control bg-light" name="config_name" value="{{ config[0] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">WebDAV URL</label>
                        <input type="url" class="form-control bg-light" name="url" value="{{ config[1] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">用户名</label>
                        <input type="text" class="form-control bg-light" name="username" value="{{ config[2] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">密码</label>
                        <input type="password" class="form-control bg-light" name="password" value="{{ config[3] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">云端根目录 (RootPath)</label>
                        <input type="text" class="form-control bg-light" name="rootpath" value="{{ config[4] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">本地目标目录</label>
                        <input type="text" class="form-control bg-light" name="target_directory" value="{{ config[5] }}" required>
                    </div>
                    
                    <hr class="text-muted my-4">
                    
                    <div class="col-md-4">
                        <label class="form-label fw-bold">更新模式</label>
                        <select class="form-select bg-light" name="update_mode">
                            <option value="incremental" {% if config[7] == 'incremental' %}selected{% endif %}>增量更新 (跳过已存在)</option>
                            <option value="full" {% if config[7] == 'full' %}selected{% endif %}>全量更新 (强制覆盖)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">元数据下载</label>
                        <select class="form-select bg-light" name="download_enabled">
                            <option value="1" {% if config[6] == 1 %}selected{% endif %}>启用 (下载字幕/图片/NFO)</option>
                            <option value="0" {% if config[6] == 0 %}selected{% endif %}>禁用 (仅生成 STRM)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">下载间隔 (秒)</label>
                        <input type="text" class="form-control bg-light" name="download_interval_range" value="{{ config[8] }}" placeholder="例如: 1-3" required>
                        <div class="form-text">防风控随机间隔，格式: min-max</div>
                    </div>
                </div>
                <div class="text-end mt-5">
                    <button type="submit" class="btn btn-warning btn-lg rounded-pill px-5 shadow-sm text-dark fw-bold"><i class="bi bi-save me-1"></i> 保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
