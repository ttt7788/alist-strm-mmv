{% extends 'index.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="d-flex align-items-center mb-4">
            <a href="{{ url_for('configs') }}" class="btn btn-outline-secondary rounded-pill me-3 px-3 shadow-sm"><i class="bi bi-arrow-left me-1"></i>返回列表</a>
            <h2 class="fw-bold mb-0 text-dark"><i class="bi bi-hdd-stack text-primary me-2"></i>添加新配置</h2>
        </div>

        <div class="card shadow-sm border-0 rounded-4 p-4 p-md-5 bg-white">
            <form method="POST">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold"><i class="bi bi-tag text-muted me-1"></i>配置名称</label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" name="config_name" placeholder="例如：阿里云盘" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold"><i class="bi bi-link-45deg text-muted me-1"></i>WebDAV URL</label>
                        <input type="url" class="form-control form-control-lg bg-light fs-6" name="url" placeholder="例如：http://192.168.1.10:8080" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold"><i class="bi bi-person text-muted me-1"></i>用户名</label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" name="username" placeholder="WebDAV 账号" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold"><i class="bi bi-key text-muted me-1"></i>密码</label>
                        <input type="password" class="form-control form-control-lg bg-light fs-6" name="password" placeholder="WebDAV 密码" required>
                    </div>
                    
                    <div class="col-12 mt-4 mb-2">
                        <h6 class="fw-bold text-primary border-bottom pb-2"><i class="bi bi-folder-symlink me-2"></i>路径映射设置</h6>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">云端根目录 (RootPath)</label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" name="rootpath" placeholder="例如：/dav/影视" required>
                        <div class="form-text">Alist 中的路径，通常以 /dav/ 开头</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">本地目标目录</label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" name="target_directory" placeholder="例如：/data/影视" required>
                        <div class="form-text">Docker 容器内映射的本地存放路径</div>
                    </div>
                    
                    <div class="col-12 mt-4 mb-2">
                        <h6 class="fw-bold text-success border-bottom pb-2"><i class="bi bi-sliders me-2"></i>高级同步选项</h6>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">更新模式</label>
                        <select class="form-select form-select-lg bg-light fs-6" name="update_mode">
                            <option value="incremental">增量更新 (跳过本地已存在)</option>
                            <option value="full">全量更新 (强制覆盖本地文件)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">元数据下载</label>
                        <select class="form-select form-select-lg bg-light fs-6" name="download_enabled">
                            <option value="1">启用 (下载字幕/图片/NFO)</option>
                            <option value="0">禁用 (仅生成 STRM)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">下载间隔 (秒)</label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" name="download_interval_range" value="1-3" placeholder="例如: 1-3" required>
                        <div class="form-text">防风控随机等待时长，格式: 最小-最大</div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-5 pt-3 border-top">
                    <button type="reset" class="btn btn-light rounded-pill px-4 me-3"><i class="bi bi-arrow-counterclockwise me-1"></i>清空重填</button>
                    <button type="submit" class="btn btn-primary rounded-pill px-5 shadow-sm fw-bold"><i class="bi bi-check-circle me-1"></i>保存并创建配置</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
